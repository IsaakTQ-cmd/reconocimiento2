<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento con Cámara</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            max-width: 600px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        #label-container {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Reconocimiento con Cámara</h1>
    <video id="video" autoplay playsinline></video>
    <button onclick="init()">Iniciar Reconocimiento</button>
    <div id="label-container"></div>

    <!-- Cargar TensorFlow.js y Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script type="text/javascript">
        // URL de tu modelo entrenado en Teachable Machine
        const URL = "https://teachablemachine.withgoogle.com/models/_eZJHBsgW/";

        let model, webcam, labelContainer, maxPredictions;

        // Función para inicializar el modelo y la cámara (frontal o trasera)
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // Cargar el modelo y los metadatos
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Detectar si es móvil o computadora para usar la cámara correspondiente
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const facingMode = isMobile ? { exact: "environment" } : "user"; // Trasera en móvil, frontal en web

            // Configuración de la cámara
            const constraints = {
                video: {
                    facingMode: facingMode,
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };

            // Solicitar acceso a la cámara
            try {
                webcam = new tmImage.Webcam(300, 300, false); // Crear webcam
                await webcam.setup({ facingMode: facingMode });
                await webcam.play();
                document.getElementById("video").srcObject = webcam.webcam.stream;
                window.requestAnimationFrame(loop);
            } catch (err) {
                console.error("No se pudo acceder a la cámara: ", err);
                alert("No se pudo acceder a la cámara.");
            }

            // Crear contenedor de etiquetas
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        // Bucle para actualizar la webcam y realizar predicciones
        async function loop() {
            webcam.update(); // Actualizar el frame de la cámara
            await predict(); // Realizar predicción
            window.requestAnimationFrame(loop);
        }

        // Realizar predicciones con el modelo de Teachable Machine
        async function predict() {
            const prediction = await model.predict(webcam.canvas);

            // Mostrar solo las predicciones con 100% de certeza
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability.toFixed(2) == 1.00) {
                    const classPrediction =
                        prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(2) + "%";
                    labelContainer.innerHTML = classPrediction;
                }
            }
        }
    </script>

</body>
</html>
